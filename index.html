<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #quiz-container {
            max-width: 6000px;
            margin: auto;
        }
        .question {
            font-size: 70px;
            margin-bottom: 10px;
        }
        .options button {
            margin: 70px;
            padding: 10px;
            font-size: 60px;
            cursor: pointer;
        }
    </style>
    <title>Quiz Game</title>
</head>
<body>

<div id="quiz-container">
    <div id="question-container" class="question"></div>
    <div id="options-container" class="options"></div>
    <button onclick="nextQuestion()">Next Question</button>
</div>

<script>
    const quizData = [
        {
            question: "Messenger satellite has been launched by NASA for the study of",
            options: ["mercury", "venus", "saturn", "jupiter"],
            correctAnswer: "mercury"
        },
        {
            question: "Which planet is known as the Red Planet?",
            options: ["Mars", "Jupiter", "Venus", "Saturn"],
            correctAnswer: "Mars"
        },
        {
            question: "Halley's comet appears once in a period of",
            options: ["24 years", "32 years", "76 years", "84 years"],
            correctAnswer: "76 years"
        }
        
    ];

    let currentQuestionIndex = 0;

    function loadQuestion() {
        const currentQuestion = quizData[currentQuestionIndex];
        document.getElementById("question-container").innerHTML = currentQuestion.question;

        const optionsContainer = document.getElementById("options-container");
        optionsContainer.innerHTML = "";

        currentQuestion.options.forEach(option => {
            const button = document.createElement("button");
            button.innerText = option;
            button.onclick = function () {
                checkAnswer(option);
            };
            optionsContainer.appendChild(button);
        });
    }

    function checkAnswer(selectedAnswer) {
        const currentQuestion = quizData[currentQuestionIndex];

        if (selectedAnswer === currentQuestion.correctAnswer) {
            alert("Correct!");
        } else {
            alert("Wrong! The correct answer is: " + currentQuestion.correctAnswer);
        }

        currentQuestionIndex++;
        if (currentQuestionIndex < quizData.length) {
            loadQuestion();
        } else {
            alert("Quiz completed!");
            currentQuestionIndex = 0; 
            loadQuestion();
        }
    }

    function nextQuestion() {
        if (currentQuestionIndex < quizData.length) {
            loadQuestion();
        } else {
            alert("Quiz completed!");
            currentQuestionIndex = 0;
            loadQuestion();
        }
    }

    // Initial load
    loadQuestion();
</script>

</body>
</html>
